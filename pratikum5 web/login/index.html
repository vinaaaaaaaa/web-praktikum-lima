<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		]
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="JS/otentikasi.js"></script>
	</head>

	<body bgcolor= "red">
		<div class="kerangka">
			<div class="header">
				<h2>LOGIN</h2>
			</div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<div class="form">
				<form method="request">
					<input type="text" placeholder="Username" class="form_login" name="username" id="username" required />
					<input type="password" placeholder="Password" class="form_login" name="password" id="password" required />
					<input type="submit" class="tombol_login" onClick="return validasi()" value="LOGIN">
				</form>
				<div class="note">
					<h6>INFO LOGIN</h6>
					<center>
					<table class="tabel">
						<tr>
							<td width="20%">Username</td>
							<td width="10%">:</td>
							<td width="30%">admin</td>
						</tr>
						<tr>
							<td>Password</td>
							<td>:</td>
							<td>admin</td>
						</tr>
					</table>
					</center>
				</div>
			</div>
			
		</div>
	</body>
</html>
